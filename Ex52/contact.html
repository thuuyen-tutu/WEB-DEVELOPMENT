
<html>
<head>
    <title>Contact page - NDTU </title>
</head>
<body>
    <h2>Contact the editorial office</h2>

    <form name="contactform" action="result.html" method="get">
        <table>
            <tr>
                <td>Full name</td>
                <td><input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
                <td>Send to</td>
                <td>
                    <select name="sendto">
                        <option value="Editorial board">Editorial board</option>
                        <option value="News Department">News Department</option>
                        <option value="Board of Perspectives">Board of Perspectives</option>
                        <option value="World Board">World Board</option>
                        <option value="Business Department">Business Department</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Title</td>
                <td colspan="3"><input type="text" name="title" style="width:300px"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td colspan="3"><textarea name="content" rows="6" cols="50"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3">
                    <button type="submit" style="background-color: red;">Send</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
