<html>
    <head>
        <title></title>
    <script>
        function show_image(value)
        {
            //step1: Get image object by Tu_avatar
            img=document.getElementById('Tu_avatar')
            //step2: set style attribute for show image
            img.setAttribute("style","display:"+value)
        }
        function hide_image()
        {
            //step1: Get image object by Tu_avatar
            img=document.getElementById('Tu_avatar')
            //step2: set style attribute for show image
            img.setAttribute("style","display:none")            
        }
    </script>
    </head>
    <form name="myform">
        <input type="radio" name="myimage" id="img1" onchange="show_image('block')"/>
        <label for="img1">Show Image</label>
        <br/>
        <input type="radio" name="myimage" id="img2" onchange="hide_image()"/>
        <label for="img2">Hide Image</label>
        <br/>
        <img src="download.png" id="Tu_avatar" name="Tu_avatar"/>
    </form>
</html>
