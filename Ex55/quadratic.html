
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quadratic Equation Solver -NDTU </title>
	<link rel="stylesheet" href="mainstyle.css">
	<script>
		function solveEquation() {
			let a = parseFloat(document.getElementById("a").value);
			let b = parseFloat(document.getElementById("b").value);
			let c = parseFloat(document.getElementById("c").value);
			let resultBox = document.getElementById("result");

			if (isNaN(a) || isNaN(b) || isNaN(c)) {
				resultBox.style.color = "red";
				resultBox.value = "Please enter valid numbers!";
				return;
			}

			if (a === 0) {
				if (b === 0) {
					resultBox.style.color = "red";
					resultBox.value = "No solution.";
				} else {
					let x = -c / b;
					resultBox.style.color = "blue";
					resultBox.value = "x = " + x.toFixed(2);
				}
				return;
			}

			let delta = b * b - 4 * a * c;
			if (delta < 0) {
				resultBox.style.color = "red";
				resultBox.value = "No real roots.";
			} else if (delta === 0) {
				let x = -b / (2 * a);
				resultBox.style.color = "blue";
				resultBox.value = "x1 = x2 = " + x.toFixed(2);
			} else {
				let x1 = (-b + Math.sqrt(delta)) / (2 * a);
				let x2 = (-b - Math.sqrt(delta)) / (2 * a);
				resultBox.style.color = "red";
				resultBox.value = "x1 = " + x1.toFixed(2) + " ; x2 = " + x2.toFixed(2);
			}
		}

		function clearForm() {
			document.getElementById("a").value = "";
			document.getElementById("b").value = "";
			document.getElementById("c").value = "";
			document.getElementById("result").value = "";
		}
	</script>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="6">
		<tr class="header">
			<th colspan="2">The quadratic equation</th>
		</tr>

		<tr>
			<td>a:</td>
			<td><input type="text" id="a" value=""></td>
		</tr>
		<tr>
			<td>b:</td>
			<td><input type="text" id="b" value=""></td>
		</tr>
		<tr>
			<td>c:</td>
			<td><input type="text" id="c" value=""></td>
		</tr>
		<tr>
			<td>Result:</td>
			<td><input type="text" id="result" readonly></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="Find solution" onclick="solveEquation()" class="btn">
				<input type="button" value="Clear" onclick="clearForm()" class="btn">
			</td>
		</tr>
	</table>
</body>
</html>
