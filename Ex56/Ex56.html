<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex 56 - NDTU</title>
	<link rel="stylesheet" href="mainstyle.css">
    <script src="ex56.js"></script>
</head>

<body>
	<table border="1" cellspacing="0" cellpadding="6" align="center">
		<tr>
			<th colspan="2">Using String Processing functions</th>
		</tr>

		<tr>
			<td align="center"><b>Input Data:</b></td>
			<td align="center"><b>Result:</b></td>
		</tr>

		<tr>
			<td><textarea id="input" rows="6" cols="30"></textarea></td>
			<td><textarea id="result" rows="6" cols="30" readonly></textarea></td>
		</tr>

		<tr>
			<td><input type="button" value="Enter Data" onclick="enterData()"></td>
			<td><input type="button" value="Count the number of uppercase characters" onclick="countUppercase()"></td>
		</tr>

		<tr>
			<td><input type="button" value="Uppercase display" onclick="toUppercase()"></td>
			<td><input type="button" value="Output one word per line" onclick="oneWordPerLine()"></td>
		</tr>

		<tr>
			<td><input type="button" value="lowercase display" onclick="toLowercase()"></td>
			<td><input type="button" value="Word count" onclick="wordCount()"></td>
		</tr>

		<tr>
			<td><input type="button" value="Count the number of lowercase characters" onclick="countLowercase()"></td>
			<td><input type="button" value="print vowels, consonants" onclick="printVowelsConsonants()"></td>
		</tr>

		<tr>
			<td colspan="2">
				<input type="button" value="W3C's String Processing Website" onclick="saveToLocalAndOpenW3C()" style="width:100%;">
			</td>
		</tr>
	</table>
</body>
</html>
